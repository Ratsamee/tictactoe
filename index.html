<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/jquery.js"></script>
    <script src="js/tictactoe.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="result">
        <button class="btnPlayer" id="btnPlay1">1 Player</button>
        <button class="btnPlayer" id="btnPlay2">2 Player</button>
    </div>
    <div class="result">
        <div class="show-result">No one win</div>
        <button class="exit" id="btnExit">Exit</button>
    </div>
    <div>
        <div class="game-board">
            <div id="0" class="box"></div>
            <div id="1" class="box"></div>
            <div id="2" class="box"></div>
            <div id="3" class="box"></div>
            <div id="4" class="box"></div>
            <div id="5" class="box"></div>
            <div id="6" class="box"></div>
            <div id="7" class="box"></div>
            <div id="8" class="box"></div>
        </div>
    </div>
    
</body>
</html>
